<!DOCTYPE html>
<html>
<head>
	<title>jQuery Events</title>
	<script src="js/jquery.min.js"></script>
	<script>
	$ (document).ready(function() {
		$("button").click(function() {
			$("p").hide();
			});
		});
	</script>
</head>
<body>

	<p>Double Click</p>
	<p>Klik disini</p>
	<p>Klik lagi disini</p>

</body>
</html>
